<div class="app_signup">
    <mat-card class="signup-card">
        <h2>Signup</h2>
        <p>Welcome!</p>
        <form (ngSubmit)="signup()" #signupForm="ngForm">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="Enter your username" [(ngModel)]="username" name="username" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter password" [(ngModel)]="password" name="password" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
            </mat-form-field>
            <p class="register-link">
                Do you have an account? <a routerLink="/signin">Signin here</a>
            </p>
            <button mat-raised-button style="color: #FFF;" color="primary" class="full-width" [disabled]="!signupForm.valid">Register</button>
            <p *ngIf="errorMessage" style="color: #F00;">{{ errorMessage }}</p>
        </form>
    </mat-card>
</div>
